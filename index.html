<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="output">2+5</div>
        <div class="result">7</div>
      </div>
      <div class="input">
        <button type="button" class="btn btn-red">AC</button>
        <button>(</button>
        <button>)</button>
        <button type="button" class="btn btn-yellow">+</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button type="button" class="btn btn-yellow">-</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button type="button" class="btn btn-yellow">*</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button type="button" class="btn btn-yellow">/</button>

        <button type="button" class="btn btn-red">DEL</button>
        <button>0</button>
        <button>.</button>
        <button type="button" class="btn btn-green">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
